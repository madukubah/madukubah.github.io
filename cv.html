  <script>
    var filePath = './works.json';
    fetch(filePath)
    .then(response => response.json())
    .then(jsonData => {
      var html = "";
      const container = document.getElementById('work-item');
      jsonData.forEach(item => {
        const newItem = document.createElement('li');
        newItem.innerHTML = "";
        newItem.innerHTML += "<b>" + item["name"] + "</b>" ;
        newItem.innerHTML += "<br>";
        newItem.innerHTML += item["place"];
        newItem.innerHTML += "<br>";
        newItem.innerHTML += item["date"];
        newItem.innerHTML += "<br>";
        newItem.innerHTML += item["details"].map(x => x).join(" ") ;
        newItem.innerHTML += "<br>";
        container.appendChild(newItem);
      });
    })
    .catch(error => console.error('Error fetching or parsing JSON:', error));
  </script>
